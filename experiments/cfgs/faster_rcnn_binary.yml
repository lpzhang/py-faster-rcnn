EXP_DIR: faster_rcnn_binary
TRAIN:
  ### Fast R-CNN Module ###
  SCALES: !!python/tuple [600,]
  MAX_SIZE: 1000
  IMS_PER_BATCH: 1
  PROPOSAL_METHOD: gt
  # Randomly select #BATCH_SIZE RoIs from
  # total #RPN_POST_NMS_TOP_N survived from proposal_layer.py
  BATCH_SIZE: 128
  FG_FRACTION: 0.25
  FG_THRESH: 0.5
  BG_THRESH_HI: 0.5
  BG_THRESH_LO: 0.0
  # bbox transform
  BBOX_THRESH: 0.5
  BBOX_NORMALIZE_TARGETS_PRECOMPUTED: True
  # proposal_layer.py
  RPN_NMS_THRESH: 0.7
  RPN_PRE_NMS_TOP_N: 12000
  RPN_POST_NMS_TOP_N: 2000
  ### RPN Module ###
  HAS_RPN: True
  RPN_POSITIVE_OVERLAP: 0.7
  RPN_NEGATIVE_OVERLAP: 0.3
  RPN_FG_FRACTION: 0.5
  RPN_BATCHSIZE: 256

TEST:
  ### Fast R-CNN Module ###
  SCALES: !!python/tuple [600,]
  MAX_SIZE: 1000
  ### RPN Module ###
  HAS_RPN: True
  # proposal_layer.py
  RPN_NMS_THRESH: 0.7
  RPN_PRE_NMS_TOP_N: 6000
  RPN_POST_NMS_TOP_N: 300
